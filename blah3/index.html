<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <title></title>
</head>

<body>
    <img class="mario" src="8-Bit_Mario.png" alt="mario" width="5%">
    <img id="donkey" class="donkeyKong" src="donkey-kong.png" alt="donkeyK">

    <div class="buttons">
        <button id="shake">Shake</button>
        <button id="jump">Jump</button>
        <button id="jumping">Jumping</button>
        <button id="scale">Scale</button>
        <button id="fade">Fade</button>
        <button id="glow">Glow</button>
        <button id="fall">Fall</button>
        <button id="rotate">Rotate</button>
        <button id="move">Move</button>
        <button id="move2zero">Move2-0</button>
        <button id="move230">Move2-30</button>
        <button id="moveFrom30">Move-30</button>
        <button id="speak">Speak</button>
        <button id="mirror">Mirror</button>
        <button id="fight">Fight</button>
    </div>


    <script src="js/javascript.js"></script>
</body>
</html>
